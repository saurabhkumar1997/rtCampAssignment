cucumber.publish.enabled=true
cucumber.features= src/test/resources/Features
# command separated paths to feature files.
# example: path/to/example.feature, path/to/other.feature
cucumber.filter.tags=@smoke
# a cucumber tag expression.
# only scenarios with matching tags are executed.
# example: @Cucumber and not (@Gherkin or @Zucchini)
cucumber.glue=org.Steps
# comma separated package names.
# example: com.example.glue
cucumber.plugin=pretty,json:test-output/Cucumber.json,html:STDOUT,html:test-output/Cucumber.html
# comma separated plugin strings.
# example: pretty, json:path/to/report.json